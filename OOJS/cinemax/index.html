<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nishat Samanta Progga">
    <meta name="description" content="">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Cinemax</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <header>
            <h1>Cinemax</h1>
            <p>Your favorite movies are here</p>
          </header>
          <div class="search">
            <form onsubmit="event.preventDefault()" autocomplete="off" class="flex gap-12">
              <div class="queries">
                <input type="text" class="movie-query" placeholder="Search" maxlength="30">
                <div class="movies-available"></div>
              </div>
              <div class="button">
                <input type="button" value="Find movie" class="find">
              </div>
            </form>
          </div>
          <div class="movie-details"></div>   
        </div>
      </section>
    </main>
  </body>
</html>
